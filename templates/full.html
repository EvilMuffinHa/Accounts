<html>
<head>
<script language="Javascript">
function payCash(){
	document.getElementById("cardName").disabled = true;
}
function payCheck(){
	var newTypes = ['AA', 'BB'];
	document.getElementById("cardName").disabled = false;
	replaceCards(newTypes);
	
	alert("Check");
}
function payCredit(){
	alert("Credit");
	var newTypes = ['', 'CC', 'DD', 'EE', 'FF', 'GG', 'HH', 'II', 'JJ'];
	document.getElementById("cardName").disabled = false;
	replaceCards(newTypes);
}
function payDebit(){
	alert("Debit");
	var newTypes = ['HH']
	document.getElementById("cardName").disabled = false;
	replaceCards(newTypes);
}

function replaceCards(newTypes){
	document.getElementById("cardName").empty()
	for(i=0; i < newTypes.length; i++){
		var newCard = document.createElement("option");
		newCard.text = newTypes[i];
		newCard.value = newTypes[i];
		document.getElementById("cardName").add(newCard, null);
	}
}
</script>
</head>

<body>
	<label for="purchaseDate">Date</label> 
	<input type="date" id="purchaseDate" name="purchaseDate">
	</br>

	<label for="type">Type</label>
	<input type="radio" id="type" name="type" value="Cash" onchange="payCash();">Cash
	<input type="radio" id="type" name="type" value="Check" onchange="payCheck();" checked>Check
	<input type="radio" id="type" name="type" value="Credit" onchange="payCredit();">Credit
	<input type="radio" id="type" name="type" value="Debit" onchange="payDebit();">Debit
	</br>

	<label for="cardName" id="cardLabel">Card Name</label>
	<select id="cardName">
		<option value=""></option>
		<option value="AA">AA</option>
		<option value="BB">BB</option>
	</select>
	</br>
	
	<label for="amount">Amount</label>
	<input type="number" id="amount" name="amount" step=".01">
	</br></br></br>

	<label for="description">Description</label>
	<textarea id="description" name="description" rows="5", cols="50">
	</textarea>
	</br>

</body>
</html>
